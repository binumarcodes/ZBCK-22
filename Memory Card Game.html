    <script>
        const tickets = document.querySelectorAll('.ticket');

        let matchTicket = 0;
        let ticketOne, ticketTwo;
        let disableDeck = false;

        function flipTicket(e) {
            let clickedTicket = e.target;
            if (clickedTicket !== ticketOne && !disableDeck) {
                clickedTicket.classList.add('flip');

            if (!ticketOne) {
                return (ticketOne = clickedTicket);
            }
            
            ticketTwo = clickedTicket;
            disableDeck = true;

            let ticketOneImg = ticketOne.querySelector('img').src,
                ticketTwoImg = ticketTwo.querySelector('img').src;

            matchTickets(ticketOneImg, ticketTwoImg);
            } 
        }

        function matchTickets(img1, img2) {
            if (img1 === img2) {
                matchTicket++;
                if (matchTicket == 8) {
                    setTimeout(() => {
                        shuffleTicket();
                    }, 1500);
                }
                ticketOne.removeEventListener('click', flipTicket);
                ticketTwo.removeEventListener('click', flipTicket);

                ticketOne = ticketTwo = '';
                return (disableDeck = false);
            }

        setTimeout(() => {
            ticketOne.classList.add('shake');
            ticketTwo.classList.add('shake');
        }, 400);

        setTimeout(() => {
            ticketOne.classList.remove('flip', 'shake');
            ticketTwo.classList.remove('flip', 'shake');

            ticketOne = ticketTwo = '';
            disableDeck = false;
        }, 1200);
        }


        function shuffleTicket() {
            matchTicket = 0;
            ticketOne = ticketTwo = '';
            disableDeck = false;

            let arr = [1, 40, 3, 4, 5, 6, 7, 8, 1, 40, 3, 4, 5, 6, 7, 8];
            arr.sort(() => (Math.random() > 0.5 ? 1 : -1));

            tickets.forEach((ticket, i) => {
                ticket.classList.remove('flip');

                let imgTag = ticket.querySelector('.back-view img')
                imgTag.src = `img ${arr[i]}.jpg`;

    ticket.addEventListener('click', flipTicket);
});
        }

        shuffleTicket()
